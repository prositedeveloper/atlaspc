<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 user-scalable=no">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>ATLASPC</title>
</head>
<body>
	<!-- Header -->
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/ATLASPC.png" alt="" height="50" width="200">
				</div>

				<nav class="nav" id="nav">
					<a class="nav__item" href="#">Сборка ПК</a>
					<a class="nav__item" href="#">Комплектующие</a>
					<a class="nav__item" href="#">Связь</a>
					<a class="nav__item" href="#">О нас</a>
				</nav>

				<div class="burger__menu" id="burger"></div>
			</div>
		</div>
	</header>

	<!-- Characteristic -->
	<div class="characteristic__bg">
		<div class="container">
			<div class="characteristic__inner">

				<div class="characteristic__left">
					<div class="characteristic__title">
						<img src="img/ATLAS Pixel.png" alt="" height="50" width="400">
					</div>
					<div class="characteristic__subtitle">
						<img src="img/Designed by lololoshka.png" alt="" height="50" width="400">
					</div>
				</div>

				<div class="characteristic__right">
					<div class="characteristic__img">
						<img src="img/1.png" height="200" alt="">
					</div>
					<div class="characteristic__img">
						<img src="img/2.png" height="200" alt="">
						<div class="characteristic__img__line">
							<img src="img/3.png" height="200" alt="">
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Char -->
	<div class="char">
		<div class="container">
			<div class="char__title">
				Технические характеристики
			</div>

			<div class="char__slider">
			<div class="char__inner">
				
				<div class="char__left">

					<div class="char__item">
						<img src="img/cpu.png" alt="" height="50">
						<span>RYZEN 5 3600X</span>
					</div>

					<div class="char__item">
						<img src="img/card.png" alt="" height="50">
						<span>GeForce GTX 1660 TI / RTX 2060 TI</span>
					</div>

					<div class="char__item">
						<img src="img/ram.png" alt="" height="50">
						<span>HyperX Fury Black 16 ГБ 4200 МГц</span>
					</div>

				</div>

				<div class="char__right">

					<div class="char__item">
						<img src="img/motherboard.png" alt="" height="50">
						<span>MSI MPG B550 GAMING PLUS</span>
					</div>

					<div class="char__item">
						<img src="img/hdd.png" alt="" height="50" >
						<span>Crucial BX500 1 ТБ</span>
					</div>

				</div>

			</div>
		</div>	

		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<div class="footer__inner">

			<div class="footer__item">
				<span>
					CopyRight@2022 WebServices
					<br>
					Made by prositedeveloper
				</span>
			</div>

			<div class="footer__item">
				<span>Follow us</span>
				<div class="footer__social">

					<a href="https://www.instagram.com" class="social__item" target="_blank">
						<img src="img/social/instagram.png" height="30" alt="">
					</a>

					<a href="https://ru-ru.facebook.com" class="social__item" target="_blank">
						<img src="img/social/facebook.png" height="30" alt="">
					</a>

					<a href="https://www.youtube.com/" class="social__item" target="_blank">
						<img src="img/social/youtube.png" height="30" alt="">
					</a>

					<a href="https://twitter.com" class="social__item" target="_blank">
						<img src="img/social/twitter.png" height="30" alt="">
					</a>

				</div>

			</div>

		</div>
	</footer>

	<!-- JS -->
	<script src="slick/slick.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
